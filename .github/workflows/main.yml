name: Run SafariNowRepoTest

on:
  schedule:
    - cron: '0 6,12,18 * * *'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 22 (Temurin)
      uses: actions/setup-java@v4
      with:
        java-version: '22'
        distribution: 'temurin'

    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y xvfb

    - name: Remove existing Chrome and install compatible version
      run: |
        # Remove any existing Chrome
        sudo apt-get remove -y google-chrome-stable || true
        sudo apt-get autoremove -y
        
        # Install Chrome 119 (known compatible with Selenium 4.21.0)
        wget -q https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_119.0.6045.199-1_amd64.deb
        sudo dpkg -i google-chrome-stable_119.0.6045.199-1_amd64.deb || sudo apt-get -f install -y
        
        # Verify version
        google-chrome --version

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Run SafariNowRepoTest
      run: |
        xvfb-run -a mvn clean test -Dtest=SafariNowRepoTest -DargLine="--enable-preview"
      env:
        DISPLAY: :99
