name: Run SafariNowRepoTest (With Cache)

on:
  schedule:
    - cron: '0 6,12,18 * * *'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 22 (Temurin)
      uses: actions/setup-java@v4
      with:
        java-version: '22'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Install xvfb for headless display
      run: sudo apt-get update && sudo apt-get install -y xvfb

    - name: Run SafariNowRepoTest
      run: |
        xvfb-run -a mvn clean test -Dtest=SafariNowRepoTest -DargLine="--enable-preview"
      env:
        DISPLAY: :99
