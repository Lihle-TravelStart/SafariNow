name: Run SafariNowRepoTest

on:
  schedule:
    - cron: '0 6,12,18 * * *'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Xvfb and dependencies
      run: sudo apt-get update && sudo apt-get install -y xvfb unzip wget curl gnupg2

    - name: Install Chrome 124
      run: |
        wget https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_124.0.6367.207-1_amd64.deb
        sudo dpkg -i google-chrome-stable_124.0.6367.207-1_amd64.deb || sudo apt-get -f install -y

    - name: Install ChromeDriver 124
      run: |
        wget -O chromedriver.zip https://chromedriver.storage.googleapis.com/124.0.6367.207/chromedriver_linux64.zip
        unzip chromedriver.zip
        sudo mv chromedriver /usr/local/bin/
        chromedriver --version

    - name: Set up JDK 22 (Temurin)
      uses: actions/setup-java@v2
      with:
        java-version: '22'
        distribution: 'temurin'

    - name: Run SafariNowRepoTest
      run: |
        xvfb-run -a mvn clean test -Dtest=SafariNowRepoTest -DargLine="--enable-preview"
