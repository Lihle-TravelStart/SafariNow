name: Run SafariNow Test Suite

on:
  schedule:
    - cron: '0 6,12,18 * * *'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 22 (Temurin)
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'temurin'

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run Test Suite via testng.xml
        # FIX: Removed the specific "-Dtest" flag.
        # This allows Maven to use the test suite defined in your testng.xml,
        # which correctly excludes PropertyPageTest.
        run: |
          xvfb-run -a mvn clean test -DargLine="--enable-preview" -Dmaven.test.failure.ignore=false
        env:
          # Pass the secret as an environment variable to the test runner
          SAFARINOW_PASSWORD: ${{ secrets.SAFARINOW_PASSWORD }}
          DISPLAY: :99

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/